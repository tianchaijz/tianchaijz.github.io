<div id="post">
  <h1>{{ page.title }}</h1>
  <p class="meta">
    {{ page.date | date_to_long_string }}
  </p>
  {{ content }}
</div>

<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
    <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>

{% include comments.html %}

<script type="text/javascript" src="/assets/jquery-1.7.1.min.js"></script>
<script type="text/javascript">
  var bar = null;
  var post = null;
  var adjust = null;

  (function($){
    post = $('#post');
    bar = $('#social-float');
    adjust = function(){
      if ($(window).width() < 760)
        bar.hide();
      else {
        var right = post.position().left - bar.width() - 27;
        bar.css('right', right + 'px');
        bar.show();
      }
    }
    $(document).ready(adjust);
    $(window).resize(adjust);
  })(jQuery);
</script>
